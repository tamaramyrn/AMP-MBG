name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck backend
        run: bun --cwd apps/backend tsc --noEmit

      - name: Typecheck frontend-public
        run: bun --cwd apps/frontend-public tsc -b

      - name: Typecheck frontend-admin
        run: bun --cwd apps/frontend-admin tsc -b

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:17-bookworm
        env:
          POSTGRES_USER: ampmbg
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: ampmbg_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ampmbg -d ampmbg_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - name: Run backend tests
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://ampmbg:testpass@localhost:5432/ampmbg_test
          JWT_SECRET: ci-test-secret
          NODE_ENV: test
        run: bun test

  build-frontend:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    strategy:
      matrix:
        app: [frontend-public, frontend-admin]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - name: Build ${{ matrix.app }}
        run: bun --cwd apps/${{ matrix.app }} run build
